<!DOCTYPE html>
<script>
"use strict";

let calculator = {
    number_1: 0,
    number_2: 0,
    read () {
        this.number_1 = +prompt("Введите первое число", 0);
        this.number_2 = +prompt("Введите второе число", 0);
    },
    
    sum () {
        return (this.number_1 + this.number_2);
    },
    
    mul () {
        return (this.number_1 * this.number_2);
    }
}

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );

</script>
